server:
  port: 8961
spring:
  application:
    name: configClient1
  cloud:
    config:
      uri: http://localhost:8861/
      profile: dev2
      label: master
      discovery:
        service-id: configServer1
        enabled: true
      username: admin
      password: admin
      name: sdcc
    #开启消息跟踪
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
  #刷新时关闭安全验证
  security:
    enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://server1:8761/eureka/
      #,http://server2:8762/eureka/,http://server3:8763/eureka/